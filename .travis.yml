language: node_js
node_js:
  - "10"
dist: trusty
sudo: false

branches:
  only:
    - master

cache:
  directories:
    - node_modules

install:
  - npm install -g yarn

script:
  - yarn lint
  - yarn build --base-href https://github.com/gr2devstr/devstrWeb
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/my-awesome-project
  on:
    branch: master

notifications:
  email:
    recipients:
      - gr2devstr@gmail.com
    on_success: always
    on_failure: always
